<ul rn-carousel class="dashboard">
    <li>
		<div class="numeric-display">{{distance.toFixed(3)}}km</div>
		<div class="numeric-display">{{time | date:'HH:mm:ss'}}</div>
		<div class="numeric-display">{{currentSpeed.toFixed(2)}}km/h</div>
        <div class="numeric-display">{{currentCadence.toFixed(0)}}rpm</div>
    </li>
    <li>
        <div class="numeric-display">{{speed.toFixed(2)}}km/h</div>
    </li>
    <li>
        Something else 2
    </li>
</ul>
<div class="big-button centre" ng-click="stopSession()">
    <div class="fa fa-stop"></div>
</div>
